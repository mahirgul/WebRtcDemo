<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softphone App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid softphone-container">
    <div class="d-flex justify-content-between align-items-center softphone-header">
      <span>Softphone</span>
      <div>
        <button name="phoneBtn" class="icon-btn" onclick="showCallDiv()">
          <span class="icon">&#9742;</span>
        </button>
        <button name="settingsBtn" class="icon-btn" onclick="showSettingsDiv()">
          <span class="icon">&#9881;</span>
        </button>
      </div>
    </div>
    <div class="content">
      <div id="callDiv" class="content-div">
        <div class="display mb-2 d-flex align-items-center">
          <input type="text" class="form-control form-control-sm mr-2" id="phoneNumber">
          <button id="callButton" class="call-button btn-sm" onclick="makeCall()">Call</button>
          <button id="closeButton" class="close-button btn-sm d-none" onclick="hangupCall()">Close</button>
          <button id="answerButton" class="answer-button btn-sm d-none" onclick="answerCall()">Answer</button>
          <button id="holdButton" class="hold-button btn-sm d-none" onclick="toggleHold()">Hold</button>
        </div>
        <div id="transferControls" class="d-none mt-2">
          <input type="text" id="transferNumber" class="form-control form-control-sm d-inline-block mx-1" placeholder="Transfer Number">
          <button class="transfer-button btn-sm" onclick="transferCall()">Transfer</button>
        </div>
      </div>
      <div id="settingsDiv" class="content-div d-none">
        <div class="form-group">
          <label for="sipUri">SIP URI</label>
          <input type="text" class="form-control form-control-sm" id="sipUri" placeholder="sip:username@sipserver.com">
        </div>
        <div class="form-group">
          <label for="sipPassword">Password</label>
          <input type="password" class="form-control form-control-sm" id="sipPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="wssServer">WSS Server</label>
          <input type="text" class="form-control form-control-sm" id="wssServer" placeholder="wss://sipserver.com">
        </div>
        <button class="btn btn-primary btn-sm" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>

  <script src="jssip-3.10.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
